<div class="aside m-3">
    <p>Выберите тип тура</p>

<p-select
    [options]= "tourTypes" 
    [(ngModel)]="selectedType" 
    (onChange)="changeTourType($event)"
    optionLabel="label" 
    placeholder="Выберите тип тура"
   class="w-full md:w-56" />

  <div class="my-3">
    <p-datepicker 
    [showIcon]="true"
    [(ngModel)]="date" 
    (onSelect)="changeDate($event)"
    [showButtonBar]="true"
    dateFormat="dd-mm-yy">
  </p-datepicker>  <!--(onClear)="clearDate($event)" />-->
  </div>
<button (click)="clearDate($event)">Clear</button>

<div *ngFor="let tour of tours$ | async">
  {{ tour.name }}
</div>
</div>
